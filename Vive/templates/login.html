{% extends 'base.html' %}

{%block title%} Home {%endblock%}
{%block style%} <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="login.css")}}" {%endblock%}

{%block header%} <h1> Welcome Back! </h1> {%endblock%}

{%block content%}

<form method="POST" action="/"> 
    {{form.csrf_token}}
    <div class="form-username">
        <label for="{{form.username.id}}"> {{form.username.label}} </label>
    {{form.username}}
    </div>
    <div class="form-password"> 
        <label for="{{form.password.id}}"> {{form.password.label}} </label> 
    {{form.password}}
    </div>
    {{form.submit(class="formbtn")}}

</form>
<p> New User? <a href="{{url_for('registration')}}"> Sign Up</a> </p>

{%endblock%}
